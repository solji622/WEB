        <ul>

    <div>
        <h2 class>고래에 대하여</h2>
        <p>정확한 어원을 알기는 매우 힘들지만, "골짜기(谷)에서 물을 뿜는 입구"에서 고래라는 이름이 생겼다는 설이 그나마 유력하다. 고래는 지능이 매우 높은 포유류로, 특히 범고래는 인간을 제외하면
            유인원, 까마귀, 코끼리 등와 함께 매우 똑똑한 동물 중 하나이다. 그리고 무리 생활을 하는 경우가 많으며 학자들의 연구에 의하면 이들도 유행가 등 독자적인 문화 사회 생활을 한다.</p>
