<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>time-table</title>
</head>

<body>
    <table border="5">
        <th style="height: 10px; width: 445px; background-color: #FFE6BE;">제 1학년 12반 시간표</th>
    </table>

    <table border="3" style="text-align: center;">
        <tr>
            <th style="width: 70px; background-color: #DBBBFF;">교시</th>
            <th style="width: 70px; background-color: #A1D6EC;">월</td>
            <th style="width: 70px; background-color: #A1D6EC;">화</td>
            <th style="width: 70px; background-color: #A1D6EC;">수</td>
            <th style="width: 70px; background-color: #A1D6EC;">목</td>
            <th style="width: 70px; background-color: #A1D6EC;">금</td>
        </tr>

        <tr>
            <th style="width: 70px; background-color: #FFB7B7;">1교시</td>
            <td>영어</td>
            <td>데베프</td>
            <td>정보</td>
            <td>응프화</td>
            <td>수학</td>
        </tr>

        <tr>
            <th style="width: 70px; background-color: #FFB7B7;">2교시</td>
            <td>수학</td>
            <td>데베프</td>
            <td>정보</td>
            <td>응프화</td>
            <td>일본</td>
        </tr>

        <tr>
            <th style="width: 70px; background-color: #FFB7B7;">3교시</td>
            <td>국어</td>
            <td>영어</td>
            <td>일본</td>
            <td>영어</td>
            <td>영어</td>
        </tr>

        <tr>
            <th style="width: 70px; background-color: #FFB7B7;">4교시</td>
            <td>체육</td>
            <td>수학</td>
            <td>국어</td>
            <td>음악</td>
            <td>국어</td>
        </tr>

        <tr>
            <th style="width: 70px; background-color: #FFB7B7;">5교시</td>
            <td>통과</td>
            <td>체육</td>
            <td>수학</td>
            <td>정보</td>
            <td>창체</td>
        </tr>

        <tr>
            <th style="width: 70px; background-color: #FFB7B7;">6교시</td>
            <td>데베프</td>
            <td></td>
            <td>통과</td>
            <td>통과</td>
            <td>창체</td>
        </tr>

        <tr>
            <th style="width: 70px; background-color: #FFB7B7;">7교시</td>
            <td>응프화</td>
            <td></td>
            <td></td>
            <td>국어</td>
            <td>창체</td>
        </tr>
    </table>
</body>

</html>
