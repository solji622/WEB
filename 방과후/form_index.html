<!-- sign up page -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Sign up page</title>
</head>

<body>
    <h3>SIGN UP PAGE</h3>

    <form action="join.html" method = "get">
    <!-- post - 주소줄에 name 속성 안 뜸, get - 기본값, name 속성 뜸 -->
        <div>
            <span>아이디</span>
            <input type="text" name="id">
        </div>

        <div>
            <span>비밀번호</span>
            <input type="password" name="pw">
        </div>

        <div>
            <span>남자</span> <input type="radio" name="gender" value="Man">
            <span>여자</span> <input type="radio" name="gender" value="Woman">
            <span>선택 안함</span> <input type="radio" name="gender" value="No">
        </div>

        <span>학년</span>
        <select name="grade">
            <option value="공백"> 선택
            <option value="1학년"> 1학년
            <option value="2학년"> 2학년
            <option value="3학년"> 3학년
        </select>

        <span>반</span>
        <select name="class">
            <option value="공백"> 선택
            <option value="11반"> 11반
            <option value="12반"> 12반
        </select>

       <!-- readonly == 읽기전용 / placeholder == "아이디를 입력하세요" 회색으로 표시 -->
        <fieldset>
            <legend>회원가입</legend>
            <div>아이디 <input type="text" name="id"></div>
            <div>생일 <input type="date" name="birth"></div>
            <div>색깔 <input type="color" name="color" value="#ffffff"></div>
            </legend>
        </fieldset>
        <div><input type="submit" value="전송">
            <input type="reset" value="초기화">
        </div>

        <div><input type="submit" value="회원가입"></div>
    </form>
</body>

</html>
