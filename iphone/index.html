<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Iphone 14 display</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="radio" name="theme" id="deep_purple" checked="checked">
    <input type="radio" name="theme" id="gold">
    <input type="radio" name="theme" id="space-black">
    <input type="radio" name="theme" id="silver">

    <!-- 전체 클래스 -->
    <div class="phone">

        <!-- 버튼 클래스 -->
        <div class="buttons">
            <div class="left">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
            <div class="right">
                <div class="button"></div>
            </div>
        </div>

        <!-- 카메라 클래스 -->
        <div class="camera"></div>
        <div class="screen-container">
            <div class="bg">
                <div class="deep-purple">
                    <div class="section">
                        <div class="glow">
                        </div>
                    </div>
                </div>
                <div class="gold">
                    <div class="section">
                        <div class="glow">
                        </div>
                    </div>
                </div>
                <div class="space-black">
                    <div class="section">
                        <div class="glow">
                        </div>
                    </div>
                </div>
                <div class="silver">
                    <div class="section">
                        <div class="glow">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- 아이폰 화면 속 위쪽에 둥근 모양 클래스 -->
        <div class="notch-container">
            <div class="notch">
                <div class="content">
                    <div class="left">
                        <div class="tile"></div>
                        <div class="text"></div>
                    </div>
                    <div class="right">
                        <div class="bar">
                            <div class="duration"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notch-blur"></div>
        </div>
    </div>

    <!-- 화면 속 색깔 변화 클래스 -->
    <div class="pallette">
        <label for="deep-purple" class="swatch"></label>
        <label for="gold" class="swatch"></label>
        <label for="space-black" class="swatch"></label>
        <label for="silver" class="swatch"></label>
    </div>
</body>

</html>
